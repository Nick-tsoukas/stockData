<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Market Data</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
  <link rel="stylesheet" href="main.css">
  <script src="https://cdn.jsdelivr.net/npm/frappe-charts@0.0.8/dist/frappe-charts.min.iife.js"></script>

</head>

<body>

  <header>
    <h1 class="title">Market Data</h1>
  </header>
  <div class="formContainer">
    <form id="stockForm">
      <label for="stock_symbol">Stock</label>
      <input type="text" name="stock" id="stock" value="">
      <input type="submit" name="stock" id="mySubmit" value="submit">
    </form>
  </div>

  <div class="stock_data">
    <ul>
      <li id="symbol"></li>
    </ul>
    <div id="chart" class="chart">
    </div>
  </div>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
