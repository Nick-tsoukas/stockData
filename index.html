<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>FiKat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.css" />
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <header>
    <h1 class="title">FiKat</h1>
  </header>
  <div class="formContainer">
    <form id="stockForm">
      <label for="stock_symbol">Enter Stock</label>
      <input type="text" name="stock" id="stock" value="">
      <input type="submit" name="stock" id="mySubmit" value="submit">
    </form>
  </div>

  <div class="stock_data">
    <ul>
      <li id="symbol"></li>
    </ul>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
